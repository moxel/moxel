apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web-server
spec:
  replicas: 1
  template:
    metadata:
      name: web-server
      labels:
        app: web-server
    spec:
      containers:
      - name: main
        image: dummyai/web-server
        command: 
        - npm 
        - run
        - start:browser-dev
        ports:
        - containerPort: 3000
        tty: true
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dummy-web-server
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.global-static-ip-name: "dummy-ingress"
spec:
  rules:
  - http:
      paths:
      - path: /web
        backend:
          serviceName: web-server
          servicePort: 3000
  backend:
    serviceName: default-http-backend
    servicePort: 80
